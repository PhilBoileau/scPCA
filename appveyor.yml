#----------------------------------------------------------------
# AppVeyor configuration for R packages
#
# REFERENCES:
# * AppVeyor CI: https://ci.appveyor.com/
# * r-appveyor: https://github.com/krlmlr/r-appveyor
#
# Validate your .appveyor.yml file at
# https://ci.appveyor.com/tools/validate-yaml

# DO NOT CHANGE the "init" and "install" sections below
#----------------------------------------------------------------

# Download script file from GitHub
init:
  ps: |
        $ErrorActionPreference = "Stop"
        Invoke-WebRequest http://raw.github.com/krlmlr/r-appveyor/master/scripts/appveyor-tool.ps1 -OutFile "..\appveyor-tool.ps1"
        Import-Module '..\appveyor-tool.ps1'
install:
  ps: |
    Bootstrap

# Adapt as necessary starting from here
cache:
  - C:\RLibrary -> appveyor.yml

branches:
  only:
    - master

environment:
  global:
    WARNINGS_ARE_ERRORS: 0
    _R_CHECK_FORCE_SUGGESTS_: false
    USE_RTOOLS: true
    PKGTYPE: both

  matrix:
    - R_VERSION: devel
      R_ARCH: x64

build_script:
  - echo Current directory=%CD%
  - travis-tool.sh install_r base64 BiocManager testthat knitr RSpectra coop matrixStats elasticnet sparsepca dplyr purrr Rdpack kernlab origami ggpubr microbenchmark Matrix
  - travis-tool.sh install_github r-lib/remotes r-lib/covr Bioconductor/HDF5Array LTLA/ScaledMatrix
  - travis-tool.sh install_bioc BiocStyle BiocCheck BiocGenerics S4Vectors DelayedArray DelayedMatrixStats sparseMatrixStats splatter SingleCellExperiment MatrixGenerics

test_script:
  - travis-tool.sh run_tests

on_failure:
  - 7z a failure.zip *.Rcheck\*
  - appveyor PushArtifact failure.zip

on_success:
  - Rscript -e "covr::codecov()"

artifacts:
  - path: '*.Rcheck\**\*.log'
    name: Logs

  - path: '*.Rcheck\**\*.out'
    name: Logs

  - path: '*.Rcheck\**\*.fail'
    name: Logs

  - path: '*.Rcheck\**\*.Rout'
    name: Logs

  - path: '\*_*.tar.gz'
    name: Bits

  - path: '\*_*.zip'
    name: Bits

notifications:
 - provider: Email
   to:
     - philippe_boileau@berkeley.edu
     - nh@nimahejazi.org
   subject: 'r-appveyor build {{status}}'
   message: "https://ci.appveyor.com/project/PhilBoileau/scPCA"
   on_build_success: true
   on_build_failure: true
   on_build_status_changed: true
